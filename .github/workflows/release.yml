name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="v$(date -u +%Y%m%d%H%M%S)"
            prerelease=true
          else
            version="${GITHUB_REF_NAME}"
            prerelease=false
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "prerelease=$prerelease" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Test
        run: dotnet test

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive: OpenGameVerse-linux-x64.tar.gz
            publish_dir: publish/linux-x64
          - os: windows-latest
            rid: win-x64
            archive: OpenGameVerse-win-x64.zip
            publish_dir: publish/win-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} -o ${{ matrix.publish_dir }} src/OpenGameVerse.App/OpenGameVerse.App.csproj

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: tar -czf ${{ matrix.archive }} -C ${{ matrix.publish_dir }} .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path "${{ matrix.publish_dir }}/*" -DestinationPath "${{ matrix.archive }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: ${{ needs.prepare.outputs.version }}
          prerelease: ${{ needs.prepare.outputs.prerelease }}
          files: dist/**/*
